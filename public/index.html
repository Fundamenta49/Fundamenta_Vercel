<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0;url=/" />
    <title>Fundamenta Life Skills</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 40px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #065f46;
        margin-bottom: 16px;
      }
      p {
        color: #4b5563;
        margin-bottom: 24px;
        font-size: 16px;
        line-height: 1.5;
      }
      .button {
        display: inline-block;
        background-color: #059669;
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #047857;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Fundamenta Life Skills</h1>
      <p>You will be redirected to the application automatically. If you are not redirected, please click the button below.</p>
      <a href="/" class="button">Go to Application</a>
    </div>
    <script>
      // Fallback JavaScript redirect
      setTimeout(function() {
        window.location.href = '/app';
      }, 1000);
    </script>
  </body>
</html>
